<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="./img/Logo.png" alt="Logo de Alura" class="header_logo">

    </header>
    <main>
        <div class="main">
            <div class="main_izquierda">
                <textarea id="textoIngresado" class="main_izquierda_texto-ingresado" placeholder="Ingrese el texto aqui"></textarea>
                <div class="main_izquierda_mensaje-alerta">
                    <img src="./img/bi_exclamation-circle-fill.png" alt="Mensaje de alerta">
                    <span>Solo Letras minusculas y sin acentos</span>
                </div>
                <div class="main_izquierda_botones">
                    <button id="botonEncriptar" class="main_izquierda_botones_1">Encriptar</button>
                    <button id="botonDesencriptar" class="main_izquierda_botones_2">Desencriptar</button>
                </div>
    
            </div>
    
            <aside class="main_derecha ajustar">
                
                <img id="personaImagen" src="./img/Muñeco.png" alt="Ningun mensaje fue encontrado" class="main_derecha_muñeco">
            
                <textarea id="mensajeFinal" class="main_derecha_mensaje-final ajustar" placeholder="Ningún mensaje fue encontrado"> </textarea>
                
                <p id="ingresaTextoInfo" class="main_derecha_ingresa-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                
                <button id="botonCopiar" class="main_derecha_boton oculto">Copiar</button>
    
            </aside>
        </div>
    </main>
    
    <script src="index.js"></script>

</body>

</html>
